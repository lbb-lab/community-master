<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <head th:insert="~{import :: head}"></head>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 注册</h3>

            <form action="/auth2/register" method="post">
                <div class="input-group">
                    <span class="input-group-addon">①</span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">②</span>
                    <input type="text" id="password" name="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">③</span>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="手机号" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">④</span>
                    <input type="text" id="email" name="email" class="form-control" placeholder="邮箱" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn btn-success btn-publish ">
                    注册
                </button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div th:insert="~{notice :: notice}"></div>
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <a th:each="tag : ${tags}" th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}"
                   th:text="${tag}" class="community-tag"></a>
            </div>
            <div th:insert="~{side :: side}"></div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
